defaults: &defaults
  docker:
    - image: circleci/python:3.6
  working_directory: ~/nlp-models

version: 2
jobs:
  setup_and_run_checks:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          name: Restoring dependencies cache
          keys:
            - deps-v1-{{ checksum "Pipfile.lock" }}
            - deps-v1-

      - run:
          name: Installing dependencies
          command: |
            python -m venv .venv
            . .venv/bin/activate
            pip install pipenv
            pipenv sync --pre --dev

      - save_cache:
          name: Saving dependencies cache
          key: deps-v1-{{ checksum "Pipfile.lock" }}
          paths:
            - .venv

      - run:
          name: Running check scripts
          command: |
            make check-scripts

      - run:
          name: Running code linters
          command: |
            make lint

      - run:
          name: Running type checks
          command: |
            make typecheck

      - run:
          name: Running unit tests
          command: |
            make unit-test

      - run:
          name: Submitting coverage report
          command: |
            pipenv run codecov

workflows:
  version: 2
  test:
    jobs:
      - setup_and_run_checks
  nightly:
    jobs:
      - setup_and_run_checks
    triggers:
      - schedule:
          cron: "0 3 * * *"
          filters:
            branches:
              only:
                - master
